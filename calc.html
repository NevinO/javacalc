<body>
<div>
<form id="form_event">
  Basic calculator
  <br>
  <input type="text" id="num1" placeholder="0">
  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="**">**</option>
    <option value="sqrt">sqrt</option>
    <option value="%">%</option>
    <option value='log'>ln</option>
  </select>
  <input type="text" id="num2" placeholder="0">
  <button type="submit" id="submit">Calculate!</button>
</form>
</div>
<br>
<script src="calc.js"></script>
